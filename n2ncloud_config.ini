# N2ncloud 2 Security Platform Configuration
# This file contains configuration settings for the security platform

[security]
# Threat detection sensitivity (1-10, higher = more sensitive)
threat_sensitivity = 7

# Auto-response to threats (true/false)
auto_response = true

# Quarantine location
quarantine_directory = /tmp/n2ncloud_quarantine

# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

[ai_security]
# AI model sensitivity
ai_sensitivity = 8

# Behavioral analysis window (seconds)
behavior_window = 300

# Memory threshold for anomaly detection (MB)
memory_threshold = 1024

[network_defense]
# Enable network monitoring
network_monitoring = true

# Blocked IP persistence (hours)
ip_block_duration = 24

# Honeypot ports
honeypot_ports = 8000-9000

[file_protection]
# File integrity monitoring
integrity_monitoring = true

# Backup retention (days)
backup_retention = 30

# Protected directories
protected_directories = /bin,/sbin,/usr/bin,/usr/sbin,/etc

[xss_protection]
# Enable XSS protection
xss_protection = true

# Input validation strictness (1-10)
validation_strictness = 8

# Auto-block malicious IPs
auto_block_ips = true

[bookworm_killer]
# Network scanning detection threshold
scanning_threshold = 10

# Mass file creation threshold
file_creation_threshold = 50

# Email connection threshold
email_threshold = 10

[trojan_hunter]
# YARA rule updates
auto_update_rules = true

# Entropy threshold for packed files
entropy_threshold = 7.5

# Process monitoring interval (seconds)
process_scan_interval = 15

[system_repair]
# Auto-repair enabled
auto_repair = true

# Disk space threshold (%)
disk_threshold = 10

# System load threshold
load_threshold = 10.0

[notifications]
# Email notifications
email_enabled = false
email_address = admin@example.com
smtp_server = localhost
smtp_port = 587

# Syslog notifications
syslog_enabled = true
syslog_facility = local0

[advanced]
# Maximum concurrent scans
max_concurrent_scans = 5

# Scan timeout (seconds)
scan_timeout = 300

# Memory limit for processes (MB)
memory_limit = 2048

# Enable debug mode
debug_mode = false